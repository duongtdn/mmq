<!DOCTYPE html>
<html class="">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,  shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Math Mad Quick</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Dancing+Script|Parisienne|Mali&display=swap" rel="stylesheet">

    <style>
      html {
        font-family: 'Mali';
      }
      body {
        margin: 0;
        padding: 0;
      }
      .note {
        font-family: 'Mali';
      }
      .italic {
        font-style: italic;
      }
      .bold {
        font-weight: bold;
      }
      .cursor-pointer {
        cursor: pointer;
      }
      .no-outline:focus {
        outline: 0 none;
      }
      .text-center {
        text-align: center;
      }
      .mali {
        font-family: 'Mali';
      }
      .pacifico {
        font-family: 'Pacifico', cursive;
      }
      /* special button style */
      .btn-play {
        position: relative;
        margin: .5em;
        border: solid .125em transparent;
        padding: 0;
        width: 8.5em;
        height: 2em;
        border-radius: 1em;
        color: #fff;
        text-shadow: 1px 1px var(--c-sh-txt, rgba(0, 0, 0, 0.5));
        font: 900 1.5em calligraffitti, cursive;
        filter: contrast(0.65);
        transition: .2s ease-out;
        cursor: pointer;

        background: radial-gradient(at 50% 100%, #005e9b, rgba(0, 115, 191, 0) 70%) left 50% bottom 0.125em/ 41% 0.125em no-repeat content-box, radial-gradient(at 50% 0, #2b9bd8, rgba(43, 155, 216, 0) 70%) 50% 100%/41% 0.125em no-repeat content-box, radial-gradient(at 90% 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 51%) 50%/100% 215% border-box, linear-gradient(#2899e9, #0161b0) content-box, linear-gradient(#1a77be, #5bbaf5) border-box;

      }
      .btn-play:hover, .btn-play:focus {
        outline: none;
        filter: none;
      }
      .btn-play:active {
        transform: translatey(0.125em);
      }

      .btn-play:before,.btn-play:after {
        order: 1;
        content: "";
      }

      /* special style for input name */
      .text-input {
        display: block;
        margin: auto;
        width: calc(100% - 16px);
        height: 56px;
        border: solid 1px #9e9e9e;
        padding: 8px;
        color:#000;
        background-color:#f1f1f1;
      }

      /**/

      .tiny-circle {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: inline-block;
      }
      .pad-row {
        margin: 12px 0;
      }
      .pad-num-container {
        width: 80px;
      }
      .pad-num {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        /* border: solid 1px #4CAF50; */
        display: inline-block;
        text-align: center;
        font-size: 32px;
        font-weight: normal;
        padding-top: 6px;
        background-color:#8bc34a!important;
        font-family: 'Mali';
      }
      .pad-num:active {
        box-shadow: none!important;
      }
      .pad-btn-wrapper {
        text-align: left;
        vertical-align: middle;
        width: 144px;
      }
      .pad-btn {
        height: 48px;
        border:none;
        display:inline-block;
        padding:8px 16px;
        vertical-align:middle;
        overflow:hidden;
        text-decoration:none;
        color:inherit;
        background-color:inherit;
        text-align:center;
        cursor:pointer;
        white-space:nowrap;
        font-family: 'Mali';
        font-size: 22px;
        font-weight: bold;
      }
      .pad-btn:active {
        box-shadow: none!important;
      }

      /* Flip */
      .flip-container {
        width: 100%;
        height: 72px;
      }
      .flip-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform .2s;
        transform-style: preserve-3d;
      }
      .flip-front, .flip-back {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
      }
      .flip-back {
        transform: rotateX(180deg);
      }
      .animate-flip {
        transform-style: preserve-3d;
        transform: rotateX(180deg);
      }

    </style>

  </head>

  <body>
    <div id="root"></div>
    <script type="text/javascript" src="/app.js" ></script>
  </body>

</html>
